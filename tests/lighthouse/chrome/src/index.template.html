    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        #reportLeft {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 220px;
            height: 100%;
            background-color: #eee;
            z-index: 998;
            border-right: 1px solid #ddd;
            box-shadow: 5px 0px 5px #e3e3e3;
        }

        #reportLeft a {
            color: #1890ff;
            display: block;
            text-align: center;
            padding: 25px 0px 5px;
            margin: 0px 10px 10px;
            text-decoration: none;
            border-bottom: 1px dotted #40a9ff99;
            box-shadow: 0px 2px 0px #e3e3e3;
        }

        #reportLeft>div {
            overflow-y: auto;
            height: calc(100% - 70px);
        }

        #reportList {
            list-style: none;
        }

        #reportList li {
            margin: 10px auto 0px;
            width: calc(100% - 13px);
            padding-left: 10px;
            cursor: pointer;
            height: 40px;
            line-height: 40px;
            display: block;
            text-align: left;
            color: #314659;
            font-size: 14px;
            border-right: 3px solid #eee;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #reportList>li:hover,
        #reportList>li.active {
            background-color: #40a9ff99;
            border-right: 3px solid #1890ff;
            color: #fff;
        }

        #reportRight {
            position: fixed;
            left: 120px;
            top: 0px;
            bottom: 0px;
            width: 100%;
            height: 100%;
        }

        #reportRight iframe {
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div id="reportLeft">
        <a target="_blank" href="$$DASHBOARD_URL$$">More Performance Metrice</a>
        <div>
            <ul id="reportList">

            </ul>
        </div>
    </div>
    <div id="reportRight">
        <iframe id="reportContent" frameborder="0"></iframe>
    </div>
</body>
<script>
    function hasClass(ele, cls) {
        return !!ele.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));
    }

    function addClass(ele, cls) {
        if (!hasClass(ele, cls)) {
            ele.className += ' ' + cls;
        }
    }

    function removeClass(ele, cls) {
        if (hasClass(ele, cls)) {
            var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');
            ele.className = ele.className.replace(reg, ' ');
        }
    }

    var files = $$FILE_LIST$$;

    var ul = document.getElementById("reportList");
    var file, li, node;
    for (var idx in files) {
        file = files[idx];
        li = document.createElement("li");
        node = document.createTextNode(file);
        li.appendChild(node);

        li.addEventListener('click', function (event) {
            var li = event.target;
            var _file = li.getAttribute('title');
            var reportContent = document.getElementById("reportContent");
            reportContent.setAttribute('src', _file + '.html');
            var activeLi = document.querySelector('#reportLeft ul li.active');
            removeClass(activeLi, 'active');
            addClass(li, 'active');
        });

        li.setAttribute('title', file);
        ul.appendChild(li);
    }

    var reportContent = document.getElementById("reportContent");
    reportContent.setAttribute('src', files[0] + '.html');
    var activeLi = document.querySelector('#reportLeft ul li:nth-child(1)');
    addClass(activeLi, 'active');
</script>

</html>
